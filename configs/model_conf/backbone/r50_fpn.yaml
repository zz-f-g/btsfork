mono2: false
encoder:
  type: ResNetV1c
  depth: 50
  pretrained: open-mmlab://resnet50_v1c

decoder:
  type: FPNHead
  in_channels: [256, 512, 1024, 2048]
  in_index: [0, 1, 2, 3]
  feature_strides: [4, 8, 16, 32]
  channels: 128
  dropout_ratio: 0.1
  num_classes: 19
  norm_cfg:
    type: SyncBN
    requires_grad: True
  align_corners: False
